camel.springboot.route-filter-include-pattern=direct:odoo-*
camel.component.http.connect-timeout=2000
camel.component.direct.block=false

openmrs.eip.log.level=TRACE
logging.level.org.apache.camel.http=${openmrs.eip.log.level}
logging.level.odoo-event-listener=${openmrs.eip.log.level}
logging.level.odoo-authentication=${openmrs.eip.log.level}
logging.level.odoo-order-handler=${openmrs.eip.log.level}
logging.level.odoo-process-order=${openmrs.eip.log.level}
logging.level.odoo-process-new-order=${openmrs.eip.log.level}
logging.level.odoo-fetch-patient=${openmrs.eip.log.level}
logging.level.odoo-create-customer=${openmrs.eip.log.level}
logging.level.odoo-save-identifier=${openmrs.eip.log.level}
logging.level.odoo-manage-quotation=${openmrs.eip.log.level}
logging.level.odoo-get-order-line=${openmrs.eip.log.level}
logging.level.odoo-process-revision-order=${openmrs.eip.log.level}
logging.level.odoo-process-discontinue-order=${openmrs.eip.log.level}
logging.level.odoo-get-draft-quotations=${openmrs.eip.log.level}
logging.level.odoo-manage-order-line=${openmrs.eip.log.level}

logging.level.org.apache.camel.reifier.RouteReifier=WARN